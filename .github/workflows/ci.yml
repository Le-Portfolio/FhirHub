name: CI

on:
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  api-build-test:
    name: API Build & Test
    uses: ./.github/workflows/reusable-dotnet.yml
    with:
      solution-path: FhirHubServer
      dotnet-version: "8.0.x"

  frontend-build-test:
    name: Frontend Build & Test
    uses: ./.github/workflows/reusable-node.yml
    with:
      working-directory: frontend
      node-version: "20"

  docker-build-api:
    name: Docker Build API
    runs-on: ubuntu-latest
    needs: api-build-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        uses: docker/build-push-action@v6
        with:
          context: ./FhirHubServer
          file: ./FhirHubServer/src/FhirHubServer.Api/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build-frontend:
    name: Docker Build Frontend
    runs-on: ubuntu-latest
    needs: frontend-build-test
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: false
          cache-from: type=gha
          cache-to: type=gha,mode=max
