apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: fhirhub
  namespace: argocd
spec:
  generators:
    - list:
        elements:
          - env: dev
            namespace: fhirhub-dev
            valuesFile: values-dev.yaml
            targetRevision: main
          - env: staging
            namespace: fhirhub-staging
            valuesFile: values-staging.yaml
            targetRevision: main
          - env: prod
            namespace: fhirhub-prod
            valuesFile: values-prod.yaml
            targetRevision: release
          - env: single-node
            namespace: fhirhub
            valuesFile: values-single-node.yaml
            targetRevision: main

  template:
    metadata:
      name: "fhirhub-{{env}}"
      namespace: argocd
      annotations:
        argocd.argoproj.io/sync-wave: "0"
    spec:
      project: default
      source:
        repoURL: https://github.com/your-org/FhirHub.git
        targetRevision: "{{targetRevision}}"
        path: helm/fhirhub
        helm:
          valueFiles:
            - values.yaml
            - "{{valuesFile}}"
      destination:
        server: https://kubernetes.default.svc
        namespace: "{{namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true
          - ServerSideApply=true
        retry:
          limit: 5
          backoff:
            duration: 5s
            factor: 2
            maxDuration: 3m
