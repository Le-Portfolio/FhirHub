{{- if .Values.serviceMonitor.enabled }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "fhirhub-api.fullname" . }}
  labels:
    {{- include "fhirhub-api.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "fhirhub-api.selectorLabels" . | nindent 6 }}
  endpoints:
    - port: http
      path: {{ .Values.serviceMonitor.path }}
      interval: {{ .Values.serviceMonitor.interval }}
{{- end }}
