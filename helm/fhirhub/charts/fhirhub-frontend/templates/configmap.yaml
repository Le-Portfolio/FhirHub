apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "fhirhub-frontend.fullname" . }}
  labels:
    {{- include "fhirhub-frontend.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  {{- range $key, $value := .Values.config }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
