replicaCount: 2

image:
  repository: ""
  tag: "latest"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: ""
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 50m
    memory: 128Mi
  limits:
    cpu: 250m
    memory: 256Mi

env:
  NODE_ENV: production

config:
  NEXT_PUBLIC_API_URL: ""
  NEXT_PUBLIC_KEYCLOAK_URL: ""
  NEXT_PUBLIC_KEYCLOAK_REALM: "fhirhub"
  NEXT_PUBLIC_KEYCLOAK_CLIENT_ID: "fhirhub-frontend"

probes:
  readiness:
    path: /
    port: 3000
    initialDelaySeconds: 10
    periodSeconds: 10
  liveness:
    path: /
    port: 3000
    initialDelaySeconds: 15
    periodSeconds: 20

hpa:
  enabled: true
  minReplicas: 2
  maxReplicas: 10
  targetCPU: 70

pdb:
  enabled: true
  minAvailable: 1

serviceMonitor:
  enabled: false
  path: /metrics
  interval: 30s

serviceAccount:
  create: true
  name: ""
  annotations: {}
