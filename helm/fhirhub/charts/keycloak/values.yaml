image:
  repository: quay.io/keycloak/keycloak
  tag: "26.0"
  pullPolicy: IfNotPresent

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: false
  className: nginx
  annotations: {}
  hosts:
    - host: auth.example.com
      paths:
        - path: /
          pathType: Prefix
  tls: []

resources:
  requests:
    cpu: 250m
    memory: 512Mi
  limits:
    cpu: 500m
    memory: 1Gi

admin:
  username: admin
  password: ""

database:
  host: ""
  port: "5432"
  name: keycloak
  username: keycloak
  password: ""

realm: fhirhub
hostname: ""
proxyHeaders: xforwarded

probes:
  readiness:
    path: /health/ready
    port: 8080
    initialDelaySeconds: 30
    periodSeconds: 15
  liveness:
    path: /health/live
    port: 8080
    initialDelaySeconds: 45
    periodSeconds: 15
